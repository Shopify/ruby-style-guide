Naming/InclusiveLanguage:
  Enabled: true
  FlaggedTerms:
    master:
      Suggestions:
        - main
        - primary
        - leader
      AllowedRegex:
        - !ruby/regexp '/master[_\s\.]key/' # Rails master key
        - 'blob/master/'
        - 'origin/master'
        - 'mastercard'
        - 'webmaster'

