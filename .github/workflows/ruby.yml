name: Ruby

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.7
      uses: actions/setup-ruby@v1.1.2
      with:
        ruby-version: '2.7.2'
        bundler-cache: true
    - name: RuboCop
      run: bundle exec rubocop
